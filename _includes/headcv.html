<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <meta name="keywords" content="computer science, algorithms, data structures, programming,
                 C, C++, C#, python, java, delphi, pascal, sql, BSc, MSc, stochastic simulation,
                 database">

  <link rel="stylesheet" href="{{ "/css/maincv.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="sdl;fjsdl" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
