<head>
	<title>{{ site.title }}{% unless page.title == "Home" %} | {{page.title}}{% endunless %}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->
	<meta property="og:title" content="{{page.title}}" />
	<meta property="og:url" content="{{page.url}}" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="{{page.description}}" />
	{% if page.thumb %}
	<meta property="og:image" content="{{page.thumb}}" />
	{% elsif page.imagesmall %}
	<meta property="og:image" content="{{page.imagesmall}}" />
	{% elsif page.image %}
	<meta property="og:image" content="{{page.image}}" />
	
	{% endif %}
	<meta property="og:site_name" content="{{site.title}}" />
	
</head>
